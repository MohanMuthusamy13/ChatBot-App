<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" th:href="@{/style.css}" />
    <title class="heading">ChatBot Application</title>
</head>
<body>
<main role="main" class="container">
    <div class="starter-template">
        <h1>AI ChatBot</h1>
        <h3 class="sub-heading">Your Intelligent Conversational Companion</h3>
        <form th:action="@{/}" method="post">
            <fieldset>
                <div class="form-group">
                    <input type="text" name="message" placeholder="Ask me anything..." th:value="${request}" required autofocus> </input>
                </div>
                <div class="row">
                    <input type="submit" value="Send..." />
                </div>
            </fieldset>
        </form>
        <h3 th:if="${response != null}" >Your Quest for Answers Ends Here: </h3>
        <p th:if="${response != null}" th:text="${response}" />
    </div>
</main>
</body>
</html>
